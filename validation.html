<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bs-5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <div class="container box1 col-md-4 offset-md-4 mt-md-4 pb-4">

        <div class="left-aero mt-5 d-flex ps-4 pb-4 pb-md-0 pe-4 ps-md-5 pe-md-5">
            <!-- <a href="#"><img class="bg-dark" src="icons/aero1.svg" alt=""></a> -->


            <div class="progress1 text-center w-100">
                <p class="text-white text-start fw-bold">2/3 : Validate your card</p>
                <div class="progress  h-25">
                    <div class="progress-bar rounded" role="progressbar" style="width: 45%" aria-valuenow="75"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>

            </div>
        </div>


        <div class="p-4 p-md-5 myform">

            <form>
                <div class="mb-4 position-relative">
                    <label for="exampleInputPassword1" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">

                </div>
                <div class="mb-4 position-relative">
                    <label for="exampleInputPassword1" class="form-label">Pin</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <div id="emailHelp" class="form-text text-danger pt-1">Card Number, PIN & Mobile Number does not
                        match. Please contact our Call Center on 1212 or Re Enter details</div>

                </div>




                <div class="pt-5 mt-5 position-relative">

                    <center>
                        <div class="p-3 btn-size">
                            <button type="submit" class="btn text-white">Proceed</button>
                        </div>
                    </center>
                </div>
            </form>
        </div>



    </div>


    <!-- bs-5 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
